<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Payment | Parent Bless</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eef9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .payment-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .payment-box h2 {
      color: #0cbaba;
      margin-bottom: 20px;
    }

    .payment-box img {
      width: 250px;
      margin: 20px 0;
    }

    .payment-box p {
      font-size: 16px;
      color: #555;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #0cbaba;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .back-btn:hover {
      background: #099ea2;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Complete Your Appointment Booking</h2>
    <p>Scan the QR code below to make your advance payment.</p>
    <img src="Images/your-qr-code.png" alt="Payment QR Code" />
    <p><strong>UPI ID:</strong> yourupi@bank</p>
    <p>After payment, you will receive confirmation via email or WhatsApp.</p>
    <a href="Homepage.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>

<script>
  const homeRadio = document.getElementById("homeServiceOption");
  const homeBox = document.getElementById("homeServiceBox");

  document.querySelectorAll('input[name="service"]').forEach(radio => {
    radio.addEventListener("change", () => {
      homeBox.style.display = homeRadio.checked ? "block" : "none";
    });
  });

  const dateInput = document.getElementById("date");
  const timeSelect = document.getElementById("time");

  const slots = {
    weekday: ["8:00 AM - 9:00 AM", "12:30 PM - 2:00 PM", "6:00 PM - 10:00 PM"],
    sunday: ["10:00 AM - 2:00 PM", "6:30 PM - 9:30 PM"]
  };

  dateInput.addEventListener("change", () => {
    const day = new Date(dateInput.value).getDay();
    const timeOptions = day === 0 ? slots.sunday : slots.weekday;

    timeSelect.innerHTML = '<option value="">-- Select Time Slot --</option>';
    timeOptions.forEach(slot => {
      const option = document.createElement("option");
      option.value = slot;
      option.textContent = slot;
      timeSelect.appendChild(option);
    });
  });
</script>
